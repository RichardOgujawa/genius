<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>

    <!--StyleSheets-->
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <!--Favicon-->
    <link rel="shortcut icon" href="images/genius-icon.png" type="image/x-icon">
</head>

<body id="body">

    <!--Header-->
    <header>

        <div id="bg-logo">

            <div id="bg-logo-circles">
                <div class="circle one"></div>
                <div class="circle two"></div>
                <div class="circle three"></div>
                <div class="circle four"></div>
                <div class="circle five"></div>
                <div class="circle six"></div>
                <div class="circle seven"></div>
                <div class="circle eight"></div>
                <div class="circle nine"></div>
                <div class="circle ten"></div>
                <div class="circle eleven"></div>
                <div class="circle twelve"></div>
            </div>

            <div id="bg-logo-text">
                <p>GENIUS</p>
                <p>GENIUS</p>
                <p>GENIUS</p>
            </div>

        </div>

        <nav id="navbar">
            <!--Logo-->
            <div id="logo">
                <a href="#">
                    <img src="images/genius-logo.png" alt="Genius Logo" id="imgid">
                </a>
            </div>
            <!--Nav Links-->
            <div id="nav-link-container">
                <a href="#">remy martin</a>
                <a href="#">featured</a>
                <a href="#">community</a>
                <a href="#">charts</a>
                <a href="#">videos</a>
            </div>

            <!--Social Links-->
            <div id="social-link-container">
                <a href="#"><img src="icons/ig.png" alt="Instagram Logo"></a>
                <a href="#"><img src="icons/twitter.png" alt="Twitter Logo"></a>
                <a href="#"><img src="icons/fb.png" alt="Facebook Logo"></a>
                <a href="#"><img src="icons/yt.png" alt="Youtube Logo"></a>
            </div>

            <div id="hamburger-container">    
                <div id="hamburger">
                    <span class="hamburger-span span1"></span>
                    <span class="hamburger-span span2"></span>
                </div>
            </div>

            <!--Sign In/Sign Up-->
            <div id="navbar-buttons">
                <a href="#" class="navbar_buttons" id="sign-up">sign up</a>
                <a href="#" class="navbar_buttons" id="sign-in">sign in</a>
            </div>

            <hr>


            <!--Search-->
            <div id="search-container">
                <div id="search-wrap">
                    <label for="search" id="search-label">
                        <img src="icons/search-icon.png" alt="search icon" id="search-icon">
                    </label>
                    <input type="search" id="search" placeholder="search lyrics & more">
                </div>
            </div>
        </nav>

        
        <!--Hero Section-->
        <div id="hero">

            <p id="lyric-guide">Your guide to lyrics and <br> the meaning behind them.</p>
            <img src="images/genius-logo.png" alt="Genius logo">
            <p id="song-meaning"> BRINGING YOU THE MEANING <br> BEHIND THE MUSIC...SO YOU <br> DON'T HAVE TO HUM ALONG <br> TO THE SONG
            </p>

        </div>
    </header>


</body>

    <script src="script.js"></script>
</html>
