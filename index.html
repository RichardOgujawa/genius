<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    
    <!--StyleSheets-->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <!--Favicon-->
    <link rel="shortcut icon" href="images/genius-icon.png" type="image/x-icon">


</head>
<body>
    <!--Header-->
    <header>
        <!--Navbar-->
        <nav id="navbar">

            <!--Logo-->
            <img src="images/genius-logo.png" alt="Genius Logo">

            <!--Nav Links-->
            <ul id="nav-link-container">
                <li class="nav-link">remy martin</li>
                <li class="nav-link">featured</li>
                <li class="nav-link">community</li>
                <li class="nav-link">charts</li>
                <li class="nav-link">videos</li>
            </ul>

            <!--Social Links-->
            <ul id="social-link-container">
                <li class="social-link"><img src="icons/ig.png" alt="Instagram Logo"> </li>
                <li class="social-link"><img src="icons/twitter.png" alt="Twitter Logo"> </li>
                <li class="social-link"><img src="icons/fb.png" alt="Facebook Logo"> </li>
                <li class="social-link"><img src="icons/yt.png" alt="Youtube Logo"> </li>
            </ul>

            <!--Sign In/Sign Up-->
            <div id="navbar-buttons">
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </div>
        </nav>

        <!--Search-->
        <div id="search-container">
            <label for="search">
                <span class="material-symbols-outlined">
                search
                </span>
            </label>
            <input type="search" id="search" placeholder="search lyrics & more">
        </div>

        <!--Hero Section-->
        <div>
            <p id="lyric-guide">Your guide to lyrics</p>
            <img src="images/genius-logo.png" alt="Genius logo">
            <p id="song-meaning"> BRINGING YOU THE MEANING BEHIND THE MUSIC...SO YOU DON'T HAVE TO HUM ALONG TO THE SONG</p>
        </div>
    </header>

    
</body>
</html>
