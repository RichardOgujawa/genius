<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/new-nav.css">
    <link rel="stylesheet" href="css/cursor.css">
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <!-- <link rel="stylesheet" href="css/nav.css"> -->


    <!--Favicon-->
    <link rel="shortcut icon" href="images/genius-icon.png" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

</head>

<body>
    <header id="navbar">
        <div class="grid container" id="navbar-wrapper">

            
            <div class="flex fill-space" id="nav-logo-container">
                <img id="nav-logo-img" src="images/genius-logo.png" alt="Genius Logo">
            </div>

            <ul class="link-container list-container flex fs-400" id="nav-link-container">

                <li class="nav_link"><a href="#" class="text-white">remy martin</a></li>
                <li class="nav_link"><a href="#" class="text-white">featured</a></li>
                <li class="nav_link"><a href="#" class="text-white">community</a></li>
                <li class="nav_link"><a href="#" class="text-white">charts</a></li>
                <li class="nav_link"><a href="#" class="text-white">videos</a></li>
  
            </ul>

            <ul class="list-container link-container flex center" id="nav-social-link-container">

                <li class="social_link">
                    <a href="#">
                        <img src="icons/ig.png" alt="Instagram Icon">
                    </a>
                </li>

                <li class="social_link">
                    <a href="#">
                        <img src="icons/twitter.png" alt="Twitter Icon">
                    </a>
                </li>

                <li class="social_link">
                    <a href="#">
                        <img src="icons/fb.png" alt="Facebook Icon">
                    </a>
                </li>

                <li class="social_link">
                    <a href="#">
                        <img src="icons/yt.png" alt="YouTube Icon">
                    </a>
                </li>

            </ul>

            <ul class="fill-space list-container link-container flex" id="nav-buttons-container">
                <li class="nav_button"><a href="#" class="fs-300 small-button yellow-button">sign up</a></li>
                <li class="nav_button"><a href="#" class="fs-300 small-button black-button">sign in</a></li>
            </ul>

            <hr class="fill-space bg-accent" id="nav-hr">

            <div class="grid" id="nav-search-container">
                <div class="flex center" id="nav-search-wrap">
                    <label for="search" class="fill-space flex center" id="nav-search-label">
                        <img id="nav-search-img" src="icons/search-icon.png" alt="Search Icon">
                    </label>

                    <input class="fs-300" type="search" id="nav-search" placeholder="search lyrics & more">
                </div>
            </div>

            <div class="fill-space" id="nav-hamburger-container">
                <div class="flex" id="nav-hamburger-wrapper">
                    <div class="nav_hamburger_span"></div>
                    <div class="nav_hamburger_span"></div>
                </div>
            </div>

        </div>

    </header>
</body>

</html>
